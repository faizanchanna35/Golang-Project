<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      margin: 0;

   }

    width: 100%;
   }

</style>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" style="color:powderblue" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">

                  {{if eq .Role_id 1 }}
                  
                      <li class="nav-item">
                      <a class="text-lg font-semibold hover:text-blue-100 pr-8" href="/manage_role"> Role</a>
                      </li>
                      {{ end }}
                  

                  <li class="nav-item">
                    <a  class="px-4 py-2 bg-blue-700 hover:big-blue-600 rounded" href="/All_posts">All Posts</a>
                    </li>
            
              
              </ul>
        
        </div>

      <div class="row">
         <div class="col-3">
         
         </div>

      <div class="col-6 pt-4">
       <div class="card-columns">
        <div class="card bg-primary">
          <div class="card-body text-center">
            <p class="card-text">  {{.Name }}</p>
            <p class="card-text">  {{.Email }}</p>

          </div>
        </div>
      </div>
      </div>

      <div class="col-3">

      </div>
