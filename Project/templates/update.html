<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style> 
   *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;

   }
 
   .nav{
      width: 100%;
     background-color: azure;
     
   }
   .navbar{
    width: 100%;
   }


</style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" style="color:powderblue" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" style="color:powderblue" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  style="color:powderblue"href="/All_user">All Users</a>
                </li>
                <li class="nav-item">
                  <a class="px-4 py-2 bg-blue-700 hover:big-blue-600 rounded" href="/logout">Logout</a>
                  </li>
                  {{if eq .Role_id 1 }}
                      <li class="nav-item">
                      <a class="text-lg font-semibold hover:text-blue-100 pr-8" href="/manage_role"> Role</a>
                      </li>
                  {{end}}
                  <li class="nav-item">
                    <a  class="px-4 py-2 bg-blue-700 hover:big-blue-600 rounded" href="/All_posts">All Posts</a>
                    </li>
            
            
              
              </ul>
        
        </div>
      </nav>


      <div class="card mt-4 bg-secondary" style="border-radius: 10px;">
        <div class="card-body">
    <table class="table bg-dark" style="color: white; border-radius: 10px;">
        <thead>
            <form class="bg-white shadow-md rounded mb-4" method="Post" action="/edit_process">
                <input type="hidden" name="id" value="{{.ID}}">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" value="{{ .Name }}" name="name">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                 Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" value="{{ .Email }}" name="email">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input class="shadow appearance-none  w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" value="{{ .Password }}" name="password">
                
              </div>
              <div class="flex items-center justify-between">
                <button type="submit"class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                  update
                </button>
               
              </div>
            </form>
        </tbody>
      </table>
    </div>
</div>
    
    
    
</body>
</html>
